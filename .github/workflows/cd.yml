name: CD - Build & Push Docker Images

on:
  push:
    branches: [main]

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Log in to DockerHub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and push api-customers
        run: |
          docker build -t ${{ secrets.DOCKER_USERNAME }}/api-customers -f apps/api-customers/Dockerfile apps/api-customers
          docker push ${{ secrets.DOCKER_USERNAME }}/api-customers

      - name: Build and push api-orders
        run: |
          docker build -t ${{ secrets.DOCKER_USERNAME }}/api-orders -f apps/api-orders/Dockerfile apps/api-orders
          docker push ${{ secrets.DOCKER_USERNAME }}/api-orders

      - name: Build and push api-products
        run: |
          docker build -t ${{ secrets.DOCKER_USERNAME }}/api-products -f apps/api-products/Dockerfile apps/api-products
          docker push ${{ secrets.DOCKER_USERNAME }}/api-products
